<!DOCTYPE html>
<html>
    <head>
        <title>Gumgeon - Blogs</title>
        <script src="/static/builder.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/stylesheets/stylesheet.css">
        <script type="text/javascript" src="/static/sparkles.js"></script>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type>
            function LoadBlogs(evt){
                
                $("#blogposts").html("Loading..");

                $.get(`/api/blogs?count=10`, (result) => {
                    $("#blogposts").html(result);
                }, 'html')
            }
        </script>
    </head>
    
    <body class="container" onload="LoadBlogs(event)">

        <scripts-component></scripts-component> 

        <!-- Header -->
        <div class="layout_header">
            <header>
                <a href="/" >Blog Posts</a>
            </header>
        </div>

        <!-- Navigation Bar-->
        <navigation-bar-component></navigation-bar-component>

        <!-- Page content -->
        <div class="layout_content">
            <div id="blogposts"></div>
        </div>

        <!-- Page Footer -->
        <footer-component></footer-component>
        
    </body>
</html>
