<!DOCTYPE html>
<html>
    <head>
        <title>Gumgeon - Some Mod</title>
        <script src="/static/builder.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/stylesheets/stylesheet.css">
        <script type="text/javascript" src="/static/sparkles.js"></script>
        <scripts-component></scripts-component>
        <script>
            function openTab(evt, tabName) {
                // Declare all variables
                var i, tabcontent, tablinks;

                // Get all elements with class="tabcontent" and hide them
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                // Get all elements with class="tablinks" and remove the class "active"
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }

                // Show the current tab, and add an "active" class to the button that opened the tab
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }
            // object.onload = openTab(event, 'Home');
        </script>
    </head>
    
    <body class="container" onload="openTab(event, 'Home')">

        <!-- Header -->
        <div class="layout_header">
            <header>
                <a href="/" >Some Mod</a>
            </header>
        </div>

        <!-- Navigation Bar-->
        <navigation-bar-component></navigation-bar-component>

        <!-- Page content -->
        <div class="layout_content">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
                <button class="tablinks" onclick="openTab(event, 'Crafting')">Crafting</button>
                <button class="tablinks" onclick="openTab(event, 'Mobs')">Mobs</button>
                <button class="tablinks" onclick="openTab(event, 'Info')">Info</button>
            </div>

            <div id="Home" class="tabcontent">
                <img class="mctbh" src="https://raw.githubusercontent.com/gummydummy77/TbhMod/master/docs/tbh_banner.png"></img>
                <h1>Yippee!</h1>
            </div>
            
            <div id="Crafting" class="tabcontent">
                <img class="mctbh" src="https://raw.githubusercontent.com/gummydummy77/TbhMod/master/docs/tbh_banner.png"></img>
                <h1>Crafting</h1>
            </div>
            
            <div id="Mobs" class="tabcontent">
